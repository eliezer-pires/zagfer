networks:
  zagfer-network:
    driver: bridge

volumes:
  # Dados do PostgreSQL
  zagfer-db-data:
    driver: local
  # Uploads de usuários
  zagfer-uploads:
    driver: local
  # Logs da aplicação
  zagfer-logs:
    driver: local